<div class="container container-super-min">
  <div class="row">
    <div class="col s4 pad-container-min">
        <h5>R${{ saldo }}</h5>
    </div>
    <div class="col s1"></div>
    <div class="col s7 pad-container-min">
      <p>{{  resposta }}</p>
    </div>
  </div>
</div>
<div class="container-super container">
  <div class="pad-container">
    <p>Área de depósito meramente ilustrativa.</p>
    <form (ngSubmit)="depositar(f)" #f="ngForm">
      <div class="row" style="margin-top: 40px;">
        <div class="input-field col s12">
          <input id="valor" [(ngModel)]="transacao.valor" name="valor" type="number" step="0.01" min="0"
            class="validate" required />
          <label for="valor">Valor do depósito</label>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col s12">
          <button type="submit" class="btn" style="width: 100%;">Depositar</button>
        </div>
      </div>
    </form>
  </div>
</div>
